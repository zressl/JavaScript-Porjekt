    <div class="contact-container">
        <div class="sprich">
            <h2>SPRICH MIT UNS</h2>
            <div class="underline"></div>
        </div>

        <div class="container">
            <!-- Karte -->
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2695.440412298806!2d8.406481915621864!3d47.50081367917782!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4790726740b2fea9%3A0xbdb013f079002bd!2sChlupfwisstrasse%2024%2C%208165%20Oberweningen!5e0!3m2!1sde!2sch!4v1587375740156!5m2!1sde!2sch"
                width="360" height="250" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                tabindex="0"></iframe>
            <!--Kontaktformular-->
            <div class="formular">
                <!--Überschrift-->
                
                <form>
                    <!--Radiobutton-->
                    <fieldset class="personen">
                        <input type="radio" id="privat" name="radioBtn" checked>
                        <label for="privat">Privat</label>
                        <input type="radio" id="company" name="radioBtn">
                        <label for="company">Unternehmen</label>
                    </fieldset>
    
                    <!--Persönliche Daten-->
                    <div class="daten">
                        <div class="form-control">
                            <input type="text" id="name" placeholder="Vor- und Nachname*" min="2">
                            <label for="name"></label>
                        </div>
                        <div class="form-control">
                            <input type="email" id="email" placeholder="E-Mail*">
                            <label for="email"></label>
                        </div>
                        <div class="form-control">
                            <input type="tel" id="phone" placeholder="Telefonnummer">
                            <label for="tel"></label>
                        </div>
                        <div class="form-control">
                            <input type="text" id="wennunternehmen" placeholder="Name des Unternehmens">
                            <label for="text"></label>
                        </div>
                    </div>
    
                    <!--Welchen Betreff hat Ihre Messages?-->
                    <div class="auswahl">
                        <label for="select">Was ist Ihr Anliegen?</label>
                        <select name="auswahlliste" id="katergorien">
                            <option value="">Webdesign</option>
                            <option value="">DevOps</option>
                            <option value="">Fotografie</option>
                            <option value="">Softwareentwicklung</option>
                            <option value="">Anderes</option>
                        </select>
                    </div>
                    <div class="nachricht">
                        <textarea name="nachricht" id="messages" cols="20" rows="15" placeholder="Ihre Nachricht*"></textarea>
                    </div>
    
                    <!--Checkboxen-->
                    <div class="checkboxen">
                        <div class="angabe">
                            <input type="checkbox" name="" id="angabenrichtig" checked> Sind alle Felder mit * ausgefüllt?
                            <label for="checkbox"></label>
                        </div>
                        <div class="check">
                            <input type="checkbox" name="checkbox" id="checkbox" checked> Bestätigen Sie die
                            Datenschutzerklärung*
                            <label for="checkbox"></label>
                        </div>
                    </div>
                    <!--Butten Senden-->
                    <input type="Submit" value="Senden" id="submit">
                </form>
            </div>  
            <!-- Bild -->
            <div class="bild">
                <img src="../Img/girl-1773894_1920.jpg" alt="girl">
            </div>
        </div>

</div>
